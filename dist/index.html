<!DOCTYPE html>
<html>
<head>
    <title>Mock API Data Rendering</title>

<body>
    <main class="container">
    <h1>MOCKAPI</h1>
    <p>Here are several ways to render the data coming from the
        <a class="link" href="http://mosaic-mock-api.herokuapp.com" target="_blank" rel="noopener">mock indie games API</a>.
    </p>
    <select id="sort-options-selector">
        <option selected value="release-data-latest">Release Date(latest)</option>
        <option value="release-data-earliest">Release Date(earliest)</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="reverse-alphabetical">Reverse Alphabetical</option>
        <option value="rating">By Rating</option>
        <option value="genre">By Genre</option>
    </select>
    <select id="results-amount-selector">
        <option selected value="30">Number of Results</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
    </select>

    <!-- Root -->
    <section id="api-data-container"></section>
