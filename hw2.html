<!DOCTYPE html>
<html>
<head>
    <title>HW 2</title>
    <style type="text/css">
	</style>
</head>
<body>
	<div id="app-root"></div>
	<script type="text/javascript">
	  const xhr = new XMLHttpRequest();
	  const data = [];

	  xhr.onload = function() {
	    data.push(...JSON.parse(xhr.responseText).games);
	  }

	  xhr.open("GET", "https://mosaic-mock-api.herokuapp.com/api/games", false);
	  xhr.send();
	</script>
</body>
